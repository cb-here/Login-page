<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <section class="social">
            <div class="text text-upper social_text">
            Login using soical media account to get quick access
        </div>
        <div class="flex">
            <button class="btn_2"><img src="icons8-facebook-48.png" alt="no">Continue with Facebook</button>
            <button class="btn_2"><img src="icons8-google-50.png" alt="no">Continue with Google</button>
            <button class="btn_2"><img src="icons8-apple-50.png" alt="no">Continue with Apple</button>
        </div>
        </section>
        <section class="main">
            <div class="main_item">
                <div class="text flex">
            <p class="text-upper">Login to your account</p>
            <p class="text-lower">Don't have an account? <span class="blue">Sign up Free</span></p>
        </div>
            <div class="email flex text2">
            Email
            <input type="text" placeholder="Enter your Email">
        </div>
        <div class="pass flex text2">
            password
            <input type="text" placeholder="Enter password">
        </div>
        <button class="btn">Login</button>
        <div class="re text2">
            <div class="text2">
                <input type="checkbox" id="rem" name="rem">
                <label for="rem">Remember me</label>
        </div>
        <p class="blue_1">forget password?</p> 
    </div>
    </div>
        </section>
    </div>
    <footer>
        <div class="socil-links">
            <ul>
                <li>
                    <a href="#">Facebook</a>
                </li>
                <li>
                    <a href="#">Google</a>
                </li>
                <li>
                    <a href="#">Instagram</a>
                </li>
                <li>
                    <a href="#">Reddit</a>
                </li>
            </ul>
        </div>
        <div class="quick-links">
            <ul>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Services</a>
                </li>
                <li>
                    <a href="">Contact</a>
                </li>
                <li>
                    <a href="">About</a>
                </li>
            </ul>
        </div>
        <div class="instagram">
            <span>
                <img src="icons8-google-50.png" alt="">
            </span>
            <span>
                <img src="icons8-apple-50.png" alt="">
            </span>
            <br>
            <span>
                <img src="icons8-apple-50.png" alt="">
            </span>
            <span>
                <img src="icons8-facebook-48.png" alt="">
            </span>
        </div>
    </footer>
</body>
</html>
